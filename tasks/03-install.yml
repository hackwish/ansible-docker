---
- name: Install python libraries
  pip:
    name:
      - PyYAML
      - docker
      - docker-compose
      # - docker-py
      - requests
    executable: pip3
    state: present      

- name: Install Docker package
  package:
    name:
      - docker
      - docker-ce
      - docker-compose
      - docker-ce-cli
      - containerd.io
    state: latest
  register: docker_installed
  tags: docker
  delay: 10

